{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Codeageddon - The Game is on!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/scroll.css' %}" />
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container">
      <div class="neon">Codeageddon</div>
      <div class="flux">the game is on</div>
    </div>

    <div class="container" id="machine">
      <div class="topnav" id="myTopnav">
        <a href="/"><button class="button">HOME</button></a>
        <a href="/rules"><button class="button">RULES</button></a>
        <a href="/leaderboard"><button class="button">LEADERBOARD</button></a>
        {% if request.user.is_authenticated %}
        <a href="/logout"><button class="button">LOG OUT</button></a>
        <a href="/dashboard"><button class="button">DASHBOARD</button></a>
        {% else %}
        <a href="/login"><button class="button">LOG IN</button></a>
        <a href="/signup"><button class="button">SIGN UP</button></a>
        {% endif %}
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- <img src="board.png" class="machine-img"> -->
      <div class="typewriter">
        
        <p style="margin-top: 10vh;">
         Event will be live soon !! Head over to <a href="/">Home</a>
          
          
        </p>
      </div>
      Link to our Facebook page:<span><a href="https://www.facebook.com/jssmmil/"> MMIL JSS </a></span>
                
    </div>
  </body>
</html>
